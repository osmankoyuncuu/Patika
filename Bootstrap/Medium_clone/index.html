<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Medium</title>
  </head>
  <body>
    <div class="bg-warning border-bottom border-dark">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fs-1 fw-bold" href="#"
              ><i class="fa-brands fa-medium"></i> Medium</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Our story</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Membership</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Write</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sing In</a>
                </li>
                <button
                  type="button"
                  class="btn btn-dark btn-lg rounded-pill ms-3"
                >
                  Get started
                </button>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="bg-warning border-bottom border-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1
              style="font-family: Georgia, 'Times New Roman', Times, serif"
              class="fw-bold display-1 my-3"
            >
              Stay curious.
            </h1>
            <p
              style="font-family: Arial, Helvetica, sans-serif"
              class="w-75 fs-4 my-4"
            >
              Discover stories, thinking, and expertise from writers on any
              topic.
            </p>
            <button
              type="button"
              class="btn btn-dark btn-lg px-5 py-3 rounded-pill"
            >
              Start reading
            </button>
          </div>
          <div class="col-6">
            <img
              class="rounded-circle float-end"
              src="https://picsum.photos/id/684/400/400"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
